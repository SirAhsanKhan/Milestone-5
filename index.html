<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Live Editable Resume</h1>
        <div class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience"></textarea>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="e.g. HTML, CSS, JavaScript">
            
            <button id="save-url">Save & Get URL</button>
            <button id="download-pdf">Download as PDF</button>
        </div>

        <h2>Preview</h2>
        <div class="resume-preview" id="resume-preview">
            <p><strong>Name:</strong> <span id="display-name">Your Name</span></p>
            <p><strong>Email:</strong> <span id="display-email">Your Email</span></p>
            <p><strong>Experience:</strong></p>
            <p id="display-experience">Your experience goes here.</p>
            <p><strong>Skills:</strong> <span id="display-skills">Your skills go here.</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
